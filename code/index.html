<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="../todo-app-main/images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="todo-wrapper">
            <div class="upper-section">
                <div class="upper-wrapper">
                    <div class="Tittle">
                        <span>TO DO</span>
                    </div>
                    <div class="toogle-mode">
                        <i style="color: white;" class="fa-solid fa-moon"></i>
                    </div>
                </div>
                <div class="new-task">
                    <i class="fa-regular fa-circle"></i>
                    <div>
                        <input type="text" placeholder="Create a new todo" />
                    </div>
                </div>
            </div>
            <div class="lower-section">
                <div class="all-tasks-wrapper">
                    <div class="allTasks">

                    </div>
                    <div class="todo-footer">
                        <div class="item-count">
                        </div>
                        <div class="filters">
                            <span class="all-filter">All</span>
                            <span class="active-filter">Active</span>
                            <span class="completed-filter">Completed</span>
                        </div>
                        <div class="clear-completed">
                            <span>Clear Completed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
